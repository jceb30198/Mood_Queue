<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Queue</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <nav>
        <div>
            <a href="index.html" class="brand-logo center">Mood Queue</a>
        </div>
    </nav>

    <div class="container">
        <div class="card-panel teal lighten-4 center" id="card">
            <p>How are you feeling today?</p>
            <button class="waves-effect btn yellow darken-1">Happy</button>
            <button class="waves-effect btn red darken-1">Angry</button>
            <button class="waves-effect btn red darken-1">Don't Know</button>
            <button class="waves-effect btn blue darken-1">Sad</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src=“https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js”></script>
</body>
</html>
